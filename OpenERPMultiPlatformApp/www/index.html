<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />        
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />

        <title>OpenERP App</title>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>

    </head>
    <body>
        
        <!-- Start of first page -->
        <div data-role="page" id="login">

	        <div data-role="header" data-theme="b">
	            <h1>Login</h1>
	        </div><!-- /header -->

            <div data-role="content">
            
                <label for="text-6">ERP Login</label>

<!--                <input type="text" data-clear-btn="true" name="text-6" id="txtDatabase" value="" placeholder="Database">
-->                
                <div data-role="fieldcontain">
                    <label for="select-native-1">Database:</label>
                    <select name="select-native-1" id="select-native-1">
                        <option value="2">Stech_DB</option>
                    </select>
                </div>

                <div data-role="fieldcontain">
                    <label for="txtUsername">Username:</label>
                    <input type="text" data-clear-btn="true" name="txtUsername" id="txtUsername" value="">
                </div>
                
                <div data-role="fieldcontain">
                    <label for="txtPassword">Password:</label>
                    <input type="password" data-clear-btn="true" name="txtPassword" id="txtPassword" value="">
                </div>

            
                <div align="right">
                    <a href="#opencases" data-role="button" data-mini="true" data-inline="true" data-icon="arrow-r" data-theme="b">Login</a>
                </div>

            </div><!-- /content -->
	       
        </div><!-- /page -->

        <!-- Start of second page -->
        <div data-role="page" id="opencases" data-add-back-btn="true">

	        <div data-role="header" data-theme="b">
		        <h1>Open Cases</h1>
	        </div><!-- /header -->

	        <div data-role="content">
		         <p>Open Cases content goes here.</p>
	        </div><!-- /content -->

        </div><!-- /page -->

    </body>
</html>
